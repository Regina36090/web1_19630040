<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan margin</title>
    <style type="text/css">
            .box-satu{
                width:100px;
                height:100px;
                background:rgb(228, 109, 88)
                margin:50px;
            }
            .box-dua{
                width: 100px;
                height: 100px;
                background-color: chartreuse;
                margin-left:170px;
            }
    </style>
</head>
<body>
    <h1>Ini Box 1 dan 2</h1>
    <div class="box-satu">
        <p>Box 1</p>
    </div>
    <div class="box-dua">
        <p>Box 2</p>
    </div>
    
</body>
</html>
